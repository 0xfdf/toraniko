name: CI

on:
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: toraniko
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r ../dev-requirements.txt

      - name: Run tests
        run: |
          pytest tests/
